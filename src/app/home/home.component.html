
<h3 mat-subheader>Github Repos</h3>
<div class="grid-list-container">
<mat-grid-list [cols]="columns$ | async" gutterSize="16">
  <mat-grid-tile class="tile" *ngFor="let repo of gitrepos$ | async">
    <a class="tile__content"
       fxLayout="column"
       fxLayoutAlign="center center">
      <div><h4 mat-line>{{repo.name}}</h4></div>
      <div><p mat-line> {{repo.updated_at | date}} </p></div>
    </a>
  </mat-grid-tile>
  <mat-divider></mat-divider>
</mat-grid-list>
</div>

<form action="">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      pattern="banana"
      ngModel name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName" type="text"
      class="form-control">
    <div *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First name required.</div>
      <div *ngIf="firstName.errors.minlength">First name must be at least 3 chars</div>
      <div *ngIf="firstName.errors.pattern">First name failed pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
<button class="btn btn-primary">Submit</button>
</form>
