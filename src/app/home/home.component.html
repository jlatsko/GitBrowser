<mat-list>
  <h3 mat-subheader>Github Repos</h3>
  <mat-list-item *ngFor="let repo of gitrepos$ | async">
    <mat-icon mat-list-icon>Repo</mat-icon>
    <h4 mat-line>{{repo.name}}</h4>
    <p mat-line> {{repo.updated | date}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>


<form action="">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      pattern="banana"
      ngModel name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName" type="text"
      class="form-control">
    <div *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First name required.</div>
      <div *ngIf="firstName.errors.minlength">First name must be at least 3 chars</div>
      <div *ngIf="firstName.errors.pattern">First name failed pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
<button class="btn btn-primary">Submit</button>
</form>
